server:
  port: 9410

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9200/eureka/

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/categoryMDB
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
          format_sql: true
    show-sql: true