server:
  port: 9430

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9200/eureka/

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/billMDB
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect
          format_sql: true
    show-sql: true